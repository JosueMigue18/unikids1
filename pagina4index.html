  <title>Galeria de Imagens</title>
  <!-- Inclua o Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    
   

  
    .gallery {
            max-width: 800px;
            margin: 20px auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Adiciona espaço vertical entre as linhas */
        }

        .row img {
            width: calc(50.50% - 10px); /* 33.33% de largura com margem de 5px em cada lado */
            height: auto; /* Para manter a proporção da imagem */
            border-radius: 8%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 10px; /* Adiciona espaço vertical entre as imagens na mesma linha */
            transition: transform 0.2s ease-in-out; /* Adiciona uma transição ao efeito de aumento */
        }

        .row img:hover {
            transform: scale(1.1);
        }

        /* Adiciona estilos para a imagem aumentada */
        .enlarged-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .enlarged-img img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
        
    </style>

    

    
   
</style>
</head>
